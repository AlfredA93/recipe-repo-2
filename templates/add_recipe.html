{% extends 'base.html' %}

{% block nav_addrecipe %}
    active
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<h3 class="col-12 text-center main-heading text-black">
    Add a Recipe:
</h3>

{% if user.is_authenticated %}
    <div class="col-12 d-flex justify-content-center align-items-center">
        <form method="post" class="col-10 col-md-8" enctype='multipart/form-data'>
            {{ form | crispy }}
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit m-1" class="btn btn-login btn-lg m-2">Submit</button>
            </div>
        </form>
    </div>
{% endif %}

{% endblock content %}
