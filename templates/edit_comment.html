{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Edit Comment:</h1>

<form method=POST class="col-6">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit m-1" class="btn btn-success">Update</button>
</form>

<button class="btn btn-danger">Delete Comment</button>

{% endblock %}
