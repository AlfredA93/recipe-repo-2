{% extends "base.html" %}
{% load static %}
{% block content %}

{% if updated %}
    <h4>Updated Successfully</h4>
{% else %}

<div class="m-4">
    <form method="post" class="d-flex col-12 flex-column align-items-center">
        <h4 class="col-4 text-center">Edit Comment:</h4>
        {% csrf_token %}
        <div class="col-8">
            {{ form.as_p }}
        </div>
        <input type="submit" class="btn btn-outline-info" value="Update">
    </form>
</div>

{% endif %}
{% endblock %}
